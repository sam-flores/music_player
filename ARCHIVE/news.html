* {
  box-sizing: border-box;
}

.row > .column {
  padding: 0 8px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

.column {
  float: left;
  width: 25%;
}

/* The Modal (background) */
.modal {
  display: block;
  position: fixed;
  z-index: 1;
  padding-top: 50px;
  left: 0;
  top: 0;
	padding-left: 0px;
	padding-right: 0px;
  width: 100%;
  height: 100vh;
  overflow: auto;
  background-color: black;
}

/* Modal Content */
.modal-content {
  position: relative;
  background-color: black;
  margin: none;
  padding: 0;
  width: 100%;
  max-width: 1200px;
}

/* The Close Button */
.close {
  color: white;
	display: none;
  position: absolute;
  top: 10px;
  right: 25px;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #999;
  text-decoration: none;
  cursor: pointer;
}

.mySlides {
  display: none;
}

.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
	top: 0%;
  padding: 0;
  color: transparent;
  font-weight: 900;
  font-size: 20vh;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */

.next:hover {

  <script>


	function openModal() {
	  document.getElementById("myModal").style.display = "block";
	}

	function closeModal() {
	  document.getElementById("myModal").style.display = "none";
	}

	var slideIndex = 1;
	showSlides(slideIndex);

	function plusSlides(n) {
	  showSlides(slideIndex += n);
	}

	function currentSlide(n) {
	  showSlides(slideIndex = n);
	}

	function showSlides(n) {
	  var i;
	  var slides = document.getElementsByClassName("mySlides");
	  var dots = document.getElementsByClassName("demo");
	  var captionText = document.getElementById("caption");
	  if (n > slides.length) {slideIndex = 1}
	  if (n < 1) {slideIndex = slides.length}
	  for (i = 0; i < slides.length; i++) {
	      slides[i].style.display = "none";
	  }
	  for (i = 0; i < dots.length; i++) {
	      dots[i].className = dots[i].className.replace(" active", "");
	  }
	  slides[slideIndex-1].style.display = "block";
	  dots[slideIndex-1].className += " active";
	  captionText.innerHTML = dots[slideIndex-1].alt;
	}

var prevScrollpos = window.pageYOffset;
window.onscroll = function() {
  var currentScrollPos = window.pageYOffset;
  if (prevScrollpos > currentScrollPos || window.pageYOffset<20) {
    document.getElementById("myNavBtns").style.top = "0";
  } else {
    document.getElementById("myNavBtns").style.top = "-50px";
  }
  prevScrollpos = currentScrollPos;
}


let touchstartX = 0;
let touchstartY = 0;
let touchendX = 0;
let touchendY = 0;

const gestureZone = document.getElementById('gestureZone');
let zoom = (( window.outerWidth - 10 ) / window.innerWidth) * 100;

gestureZone.addEventListener('touchstart', function(event) {
		touchstartX = event.touches[0].clientX;
		touchstartY = event.touches[0].clientY;
		console.log(zoom);

	// if(document.body.scrollTop == 0 || document.documentElement.scrollTop == 0){
	// 	scale = 1;
	// }

}, false);

gestureZone.addEventListener('touchend', function(event) {
		touchendX = event.changedTouches[0].clientX;
		touchendY = event.changedTouches[0].clientY;
		if(Math.abs(touchendY-touchstartY)<Math.abs(touchendX-touchstartX) && zoom>95 && zoom<101 && Math.abs(touchendX-touchstartX)>(screen.width*.2)){
		event.preventDefault();

	}
	if(Math.abs(touchendY-touchstartY)>Math.abs(touchendX-touchstartX) && zoom>95 && zoom<101){
	// touchZoom();
}
}, false);

function touchZoom(){
	if (touchendY <= (touchstartY)) {
			// console.log((touchendY+20)-(touchstartY));

			scale -= Math.abs(touchendY-touchstartY)*.00625;


			// Restrict scale
			scale = Math.min(Math.max(.00, scale), 1.01);

			// Apply scale transform
			el.style.transform = `scale(${scale})`;
	}

	if (touchendY >= (touchstartY)) {
			console.log('Swiped down');
			// Zoom out
			scale += Math.abs(touchendY-touchstartY)*.00625;
			// Restrict scale
			scale = Math.min(Math.max(.00, scale), 1.01);

			// Apply scale transform
			el.style.transform = `scale(${scale})`;

	}

}




function handleGesture(event) {
	let swipeLeft;
	// console.log(screen.width-touchstartX);
	// console.log(touchendX);
		if (touchendX <= touchstartX && (screen.width-touchstartX)<100) {
			swipeLeft = true;
		}else if (touchendX >= touchstartX && touchstartX<100){
			swipeLeft = false;
		}
				if(swipeLeft==true){

				if(moreFront.style.display==="inline"){
					backTime();
				}
				else if(moreLyrics.style.display==="inline" && 	document.body.scrollTop == 0){

					pReelTime();
				}
				else if(moreLyrics.style.display==="inline" && 	document.documentElement.scrollTop == 0){
					pReelTime();
				}
				else if(moreBack.style.display==="inline"){
					lyricTime();
				}
			}else{

				 if(moreLyrics.style.display==="inline" && 	document.body.scrollTop == 0){
					backTime();
				}
				else if(moreLyrics.style.display==="inline" && document.documentElement.scrollTop == 0){
					backTime();
				}
				else if(moreBack.style.display==="inline"){
					frontTime();
				}
				else if(morePReel.style.display==="inline"){
					lyricTime();
		}
	}

	document.body.style.overflowY = "scroll";



}
